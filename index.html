<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular-navigation</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="menus">
      <div class="toggler">
        <i class="fa-solid fa-plus"></i>
      </div>
      <ul>
        <li style="--i: 0"><i class="fa-solid fa-gear"></i></li>
        <li style="--i: 1"><i class="fa-solid fa-house"></i></li>
        <li style="--i: 2"><i class="fa-solid fa-user"></i></li>
        <li style="--i: 3"><i class="fa-solid fa-gamepad"></i></li>
        <li style="--i: 4"><i class="fa-solid fa-key"></i></li>
        <li style="--i: 5"><i class="fa-solid fa-envelope"></i></li>
        <li style="--i: 6"><i class="fa-solid fa-camera"></i></li>
        <li style="--i: 7"><i class="fa-solid fa-video"></i></li>
      </ul>
    </div>
    <footer class="footer"><p>Made with ❤️ by Aditya Gupta</p></footer>
    <script src="./script.js"></script>
  </body>
</html>
